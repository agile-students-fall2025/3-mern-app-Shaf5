name: Event Logger

on:
  pull_request:
    types: [opened]

jobs:
  log-pr-open:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install pipenv and deps
        working-directory: .github/workflows
        run: |
          python -m pip install --upgrade pip pipenv
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f Pipfile ]; then pipenv install --deploy --ignore-pipfile; fi

      - name: Log PR open (optional -u)
        working-directory: .github/workflows
        shell: bash
        run: |
          URL_ARG=""
          if [ -n "${{ secrets.COMMIT_LOG_API }}" ]; then
            URL_ARG="-u '${{ secrets.COMMIT_LOG_API }}'"
          fi

          pipenv run gitcommitlogger \
            -r "${{ github.repository }}" \
            -t pull_request_opened \
            -d "${{ github.event.pull_request.created_at }}" \
            -un "${{ github.actor }}" \
            -o commit_stats.csv \
            $URL_ARG \
            -v
